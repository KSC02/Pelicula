{% extends 'layout.html' %}

{% block content %}
<div class="mt-4">
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Agregar Usuario</a>
    <table class="table table-striped table-dark mt-4"> <!-- Cambiado a table-dark para texto más visible -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Apellidos</th>
                <th>Nombres</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
                <td>
                    <a href="{{ url_for('edit_user', id=user[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_user', id=user[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
